<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>

    <link href="scripts/rateit.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>


    <style>
        .rateit-fontawesome {
            font-family: FontAwesome;
        }

        .rateit-material {
            font-family: 'Material Icons';
        }
      
    </style>
</head>
<body>
    <p>
        Normal:
        <div class="rateit"></div>
    </p>
    <p>
        Font:
        <div class="rateit" data-rateit-mode="font"></div>
    </p>

    <p>
        Font:
        <div class="rateit" id="foo" data-rateit-mode="font" data-rateit-icon="★"></div>


    </p>


    <p>
        Font Awesome:
        <div class="rateit-fontawesome" data-rateit-value="4" data-rateit-mode="font" data-rateit-icon=""></div>

    </p>

    <p>
        Font Awesome:
        <div class="rateit-fontawesome relative" data-rateit-value="4" data-rateit-mode="font" data-rateit-icon="" style="font-size:100px;"></div>

    </p>
    <p>
        Material Icons:
        <div class="rateit-material" data-rateit-value="4" data-rateit-mode="font" data-rateit-icon="stars"></div>

    </p>
    <script src="scripts/jquery.rateit.js"></script>
    <script>
        var configFontAwesome = {
            custom: {
                families: ['fontawesome'],
                urls: ['https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css']
            },
            fontactive: function () {
                $('.rateit-fontawesome').rateit().on('hover', function (item, value) { console.log(`${value}`) });

            }

        };

        WebFont.load(configFontAwesome)

    </script>
    <script>
        var configMaterial = {
            custom: {
                families: ['Material Icons'],
                urls: ['https://fonts.googleapis.com/icon?family=Material+Icons']
            },
            fontactive: function () {
                $('.rateit-material').rateit().on('hover', function (item, value) { console.log(`${value}`) });

            }

        };

        WebFont.load(configMaterial)

    </script>
    
</body>
</html>
